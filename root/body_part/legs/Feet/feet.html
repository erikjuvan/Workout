<div align="center"><h1> <font size="6" color="black">Set 1</font></h1></div>

<div class="holder"><img src="toe fan.jpg" width="297" height="200" title="Lift and lower your toes. You want your pinkie toe to rise to the same level as your big toe. Repeat 4 times. Then, on the lift, spread your toes as wide as you can 4 times. 

This exercise will strengthen the muscles in your front lower leg compartment (shin) as well as your toes. Increased strength and flexibility in your toes can lead to a stronger pushoff for runners/walkers and better balance."/><div>Toe Fan</div></div>

<div class="holder"><img src="great toe down.jpg" width="297" height="200" title="Leave all 10 toes up. Press just the big toes down and up. Repeat 8 times. Then do the same with the pinkie toes 8 times. Then alternate big toes and pinky toes 8 times.

This exercise develops smart neuromuscular connections (reconnecting) with your feet. Smart feet are the base of a strong, healthy kinetic chain, and can lead to greater function all the way up the body."/><div>Great Toe Down</div></div>

<div class="holder"><img src="rock out.jpg" width="297" height="200" title="Rock onto the outer edge of your foot and then the inner edge a few times loosening up the ankles.
 
This flexible strength exercises for the ankles may lead to a reduction in ankle injuries."/><div>Rock Out</div></div>

<div class="holder"><img src="heel raise.jpg" width="297" height="200" title="Lift just the heel of your right foot so you’re on the ball of that foot. Slowly drop it down to the floor. Repeat 8 times. Then, with the heel lifted, roll the ball of the foot from side to side. Repeat on the other side.
 
In addition to developing flexibility in the forefoot, this exercise helps to stimulate the reflexology points in your feet that correspond to the heart and lungs—a great exercise to do prior to a cardio workout"/><div>Heel Raise</div></div>

<div class="holder"><img src="doming.jpg" width="297" height="200" title="Grip the ground with your toes and release. (Grip it rather than curl the toes under.) Repeat 4 times.
 
This exercise stimulates the movement of the arch lifting (called “doming”)."/><div>Doming</div></div>
