PROGRAM 3 – HRBET (ZGORNJI), PRSA, FOREARM

1.	Pull-ups na vse načine, 2 rundi, ena ponovitev (dlani proti sebi, 1. Roke čist skupi, 2. Roke na sredini, 3. Roke narazen, ponovi 1,2,3 z dlanmi stran od sebe.

2.	Pull ups dlani stran od sebe, širok prijem 2x

3.	Poteg s prsmi proti štangi 3x

4.	Dumbell rows 2-3x

5.	Na kolenih s trakovi v roki in jih vlečeš dol in proti sebi (začetna poza s trakovi stran in nad glavo, končna poza s trakovi proti mednožju)

6.	V stoje trakove primeš z obema rokama (1 trak v vsaki roki) in vlečeš s hrbtom narazen (dlani na začetku skupaj potem pa vzporedno s trupom – pomisli na reverse butterfly)

7.	Underhand bench press

8.	Sklece 3x

9.	Trakovi (z eno roko primeš vse trakove in potiskaš od sebe (dol proti tlem, ali pod kotom) 2x

10.	Flys s trakovi s pokrčenimi komolci  2x

11.	Cable crossovers s trakovi z vsako roko posebej (gib je podoben dirket udarcu) – Athlean X 2x

12.	Dips s poudarkom na prsih 2x

13.	Forearm vaja z vrtenjem cevi z utežjo na vrvi 3x
14.	Stiskat zelenkota 3x
