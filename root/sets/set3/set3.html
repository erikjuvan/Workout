PROGRAM 2 – NOGE (+SPODNJI HRBET), RIT, FOREARM

1.	na hrbtu in dvig riti 2x
2.	brca s peto v rit (hammies) 2x
3.	na vseh štirih, brca nazaj roka naprej 2x
4.	Mačka 2x

5.	Ogrevalni prosti počep (squat) brez uteži 2x

6.	Počep z ročkami (squat) (ročke imej tako kot ti najbolj paše) 3x

7.	Lunges oz. Sprint lunges (bolj za glutes-e) REVERSE raje kot FORWARD (manj pritiska na koleno) 3x

8.	Bulgarian Split Squat (lahko je s poskokom "hop"), lahko je z utežmi (Dumbell) ali brez 2x

9.	Ogrevalni calf raisers z obema nogama, ali po želji z vsako posebej 1x

10.	Calf raisers z vsako nogo posebej 3x

11.	Ogrevalni deadlift brez ročk 2x

12.	Deadlift z ročkami – mešani načini, npr. 3x precej ravne noge, 2x precej pokrčene (pogrunatj ali ti je bolje s čisto ravnimi nogami ali je bolje da malo pokrčiš tako kot je nakazal v Athlean X, ali je bolje deadlift s pokrčenimi nogami) 5x

13.	Deadlift na eni nogi z ročkami 3x

14.	Kickbox vaje za noge (front kick, back kick, side kick) 3x

15.	Pobrat težko utež iz tal in nad glavo (Squat + rame) 3x

16.	Shrugs 5x

17.	Forearm vaja z vrtenjem cevi z utežjo na vrvi 3x
18.	Stiskat zelenkota 3x

- Single leg bench squat
- lunges (deep, closer step)
- squats
- bench step ups
-Lunges na stran (lady bow – damski priklon) 2x
